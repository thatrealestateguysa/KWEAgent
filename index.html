  <meta name="theme-color" content="#dc2626" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root{ --logoW: clamp(220px, 60vw, 560px); }
    body{ font-family: 'Inter', sans-serif; }
    .main-nav-button.active{ background:#dc2626; color:#fff; }
    .sub-tab.active{ background:#ef4444; color:#fff; }
    .tab-content,.sub-tab-content{ display:none; }
    .tab-content.active,.sub-tab-content.active{ display:block; }
    .brand-wrap{ display:grid; place-items:center; gap:0.5rem; }
    .brand-logo{ width:var(--logoW); height:auto; }
    .brand-tagline{ width:calc(var(--logoW) * 0.25); height:auto; }
  </style>
</head>
<body class="bg-black text-white">
  <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-6">
    <header class="mb-6">
      <div class="brand-wrap text-center">
        <img src="assets/logo.png" alt="KW Explore Logo" class="brand-logo" />
        <img src="assets/tagline.png" alt="Where Entrepreneurs Thrive" class="brand-tagline" />
      </div>
    </header>

    <section class="mb-8 grid grid-cols-1 sm:grid-cols-3 gap-3">
      <a href="https://calendar.google.com/" target="_blank" class="block w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg text-center transition">My Calendar</a>
      <a href="https://mail.google.com/" target="_blank" class="block w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg text-center transition">My Mail</a>
      <a href="https://thatrealestateguysa.github.io/learnmore/" target="_blank" class="block w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg text-center transition">Refer a New Agent</a>
    </section>

    <nav class="mb-6">
      <div id="main-tabs-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2" aria-label="Tabs"></div>
    </nav>

    <main id="tab-content-area"></main>
    <footer class="text-center mt-12 h-16"></footer>
  </div>

          { title: "Rental Policy and Procedures", url: "https://drive.google.com/file/d/1mE1lX7e0W-u7b2uSHvZlLMsEwLX8Jcjf/view?usp=drive_link" },

          { title: "KWE Family", url: "https://chat.whatsapp.com/7Vt6td3OTf6AnC9UAZ2NrW" },

          { title: "KWE Trading Floor", url: "https://chat.whatsapp.com/KhXyuE7SMBzKa4zmKjT8V2" },
          { title: "KWE Rentals", url: "https://chat.whatsapp.com/FJjYfQR22CWCJoi14kZxFa" },
          { title: "KWE Commercial", url: "https://chat.whatsapp.com/GgAtHnEYmXmAQEXzEl0DkC?mode=wwc" }
        ],
        "Partners": [

        "Leadership": {

          "Rukudzo Jagada": { type: 'contact', role: 'Market Centre Administrator', phone: '+27 78 584 8244', email: 'rukudzo.jagada@kwsa.co.za' },
          "Casandra Van der Merwe": { type: 'contact', role: 'MCTT', phone: '+27 84 212 1991', email: 'casandra.vdmerwe@kwsa.co.za' },
          "Francois Muller": { type: 'contact', role: 'Rental Manager', phone: '082 440 2482', email: 'francois.muller@kwsa.co.za'},
          "Maryna Muller":   { type: 'contact', role: 'Rental Administrator', phone: '076 892 2404', email: 'maryna.muller@kwsa.co.za'},
          "Mornay Cloete":   { type: 'contact', role: 'Commercial Department I Corporate Real Estate Consultant | Property Investment Strategist', phone: '+27 82 888 6602', email: 'mornay@emacity.co.za' }
        },
        "Compliance": [
          { title: "PPRA", url: "https://theppra.org.za/myffc" },
          { title: "Code of Conduct", url: "https://drive.google.com/file/d/1ngSQQgKzl-3-BQ6VijgiZbyD8Fh8HByB/view?usp=sharing" },
          { title: "FIC", url: "https://drive.google.com/file/d/12oz_bU_Tqnqlx9LJa3OPz2aY5mCFF80C/view?usp=sharing" }
        ],
        "Resources": [
          { title: "Keller Ink", url: "https://kellerink.com/" },
          { title: "CGI Calculator", url: "https://kwecgi.netlify.app/" }
        ]
      };

      const mainTabContainer = document.getElementById('main-tabs-container');
      const contentContainer = document.getElementById('tab-content-area');

      function handleTabClick(tabs, contents, clicked){
        tabs.forEach(t=>t.classList.remove('active'));
        contents.forEach(c=>c.classList.remove('active'));
        clicked.classList.add('active');
        document.getElementById(clicked.dataset.tab).classList.add('active');
      }
      function handleSubTabClick(tabs, contents, clicked){
        tabs.forEach(t=>t.classList.remove('active'));
        contents.forEach(c=>c.classList.remove('active'));
        clicked.classList.add('active');
        document.getElementById(clicked.dataset.tab).classList.add('active');
      }

      Object.keys(tabsData).forEach((key, i)=>{
        const tabBtn = document.createElement('button');
        tabBtn.className='main-nav-button text-gray-300 bg-gray-800 hover:bg-gray-700 font-medium rounded-lg text-sm px-3 py-2.5 text-center transition';
        tabBtn.textContent=key;
        tabBtn.dataset.tab=`main-${key.replace(/\s+/g,'-')}`;
        mainTabContainer.appendChild(tabBtn);

        const contentDiv=document.createElement('div');
        contentDiv.id=`main-${key.replace(/\s+/g,'-')}`;
        contentDiv.className='tab-content mt-6';
        contentContainer.appendChild(contentDiv);

        const data=tabsData[key];
        if(Array.isArray(data)){
          const list=document.createElement('div');
          list.className='space-y-4';
          data.forEach(item=>{
            const a=document.createElement('a');
            a.href=item.url; a.target='_blank';
            a.className='block bg-gray-900 p-4 rounded-lg hover:bg-gray-800 transition duration-300';
            a.innerHTML=`<h3 class="font-semibold text-white">${item.title}</h3>`;
            list.appendChild(a);
          });
          contentDiv.appendChild(list);
        }else{
          const subNav=document.createElement('nav'); subNav.className='mb-4';
          const subWrap=document.createElement('div'); subWrap.className='flex flex-wrap gap-2'; subNav.appendChild(subWrap);
          const subContent=document.createElement('div');

          Object.keys(data).forEach((subKey, idx)=>{
            const subBtn=document.createElement('button');
            subBtn.className='sub-tab text-white bg-gray-700 hover:bg-red-500 font-medium rounded-lg text-xs px-3 py-1.5 text-center transition';
            subBtn.textContent=subKey;
            subBtn.dataset.tab=`sub-${key.replace(/\s+/g,'-')}-${subKey.replace(/\s+/g,'-')}`;
            subWrap.appendChild(subBtn);

            const subDiv=document.createElement('div');
            subDiv.id=`sub-${key.replace(/\s+/g,'-')}-${subKey.replace(/\s+/g,'-')}`;
            subDiv.className='sub-tab-content bg-gray-900 p-4 rounded-lg';

            const c=data[subKey];
            subDiv.innerHTML = `
              <h3 class="text-lg font-bold text-white">${subKey}</h3>
              <p class="text-red-400">${c.role}</p>
              <div class="mt-3"><a href="tel:${c.phone}" class="text-gray-300 hover:underline">Phone: ${c.phone}</a></div>
              <div><a href="mailto:${c.email}" class="text-gray-300 hover:underline">Email: ${c.email}</a></div>
            `;
            subContent.appendChild(subDiv);

            if(idx===0){ subBtn.classList.add('active'); subDiv.classList.add('active'); }
          });

          contentDiv.appendChild(subNav);
          contentDiv.appendChild(subContent);

          const subTabs = contentDiv.querySelectorAll('.sub-tab');
          const subs = contentDiv.querySelectorAll('.sub-tab-content');
          subTabs.forEach(tab => tab.addEventListener('click', ()=>handleSubTabClick(subTabs, subs, tab)));
        }

        if(i===0){ tabBtn.classList.add('active'); contentDiv.classList.add('active'); }
      });

      const mainTabs=document.querySelectorAll('#main-tabs-container .main-nav-button');
      const mainContents=document.querySelectorAll('#tab-content-area .tab-content');
      mainTabs.forEach(tab=>tab.addEventListener('click', ()=>handleTabClick(mainTabs, mainContents, tab)));
    });
  </script>
</body>
</html>
