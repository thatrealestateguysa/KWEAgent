<style>
:root { --logoW: clamp(220px, 60vw, 560px); }
body { font-family: 'Inter', sans-serif; }
.brand-wrap { display:grid; place-items:center; gap:0.5rem; }
.brand-logo { width:var(--logoW); height:auto; }
/* Tagline at 40% of logo width */
.brand-tagline { width:calc(var(--logoW) * 0.40); height:auto; }

/* Wrapping and button/tabs */
.btn, .tab, .subtab {
  display:block; width:100%; background:#374151; color:#fff; font-weight:700;
  padding:.75rem 1rem; border-radius:.75rem; text-align:center; transition:.2s;
  white-space: normal; overflow-wrap:anywhere; word-wrap:break-word; hyphens:auto; line-height:1.2;
  border:1px solid rgba(255,255,255,.05);
}
.btn:hover, .tab[aria-selected="true"], .subtab[aria-selected="true"] { background:#4b5563; }

.section-title { font-weight:800; letter-spacing:.03em; color:#fff; margin-bottom:.5rem; margin-top:1rem; }
.grid-links { gap:.5rem; }
a:focus { outline: 2px solid #dc2626; outline-offset:2px; }

/* Cards */
.card { background:#0f172a; border:1px solid rgba(255,255,255,.06); border-radius:1rem; padding:1rem; }
.card h3 { font-weight:800; letter-spacing:.03em; }

/* Tabs layout */
.tabbar, .subtabbar { display:flex; gap:.5rem; overflow-x:auto; padding:.25rem; }
.panel { display:none; }
.panel.active { display:block; }
</style>
</head>
<body class="bg-black text-white">

<section aria-label="Main quick actions" class="mb-6">

    <a class="btn" target="_blank" href="https://thatrealestateguysa.github.io/learnmore/">REFER A NEW AGENT</a>

</section>

<!-- OTP/MANDATES (from v3e) -->

  <h2 class="section-title">TABS</h2>
  <div class="tabbar" role="tablist" aria-label="Sections">
    <button class="tab" role="tab" aria-selected="true" aria-controls="panel-otp" id="tab-otp">OTP / MANDATES</button>

  </div>

  <div id="panel-otp" class="panel active" role="tabpanel" aria-labelledby="tab-otp">
    <div class="subtabbar" role="tablist" aria-label="OTP Subsections">
      <button class="subtab" role="tab" aria-selected="true" aria-controls="subpanel-mandates" id="subtab-mandates">MANDATES</button>
      <button class="subtab" role="tab" aria-selected="false" aria-controls="subpanel-otp" id="subtab-otp">OFFER TO PURCHASE</button>
    </div>
    <div id="subpanel-mandates" class="panel active" role="tabpanel" aria-labelledby="subtab-mandates">
      <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
        <a class="btn" target="_blank" href="https://drive.google.com/drive/folders/1P_9v2kTheV4mzPt0h2Jtm4oozt3QrVFG?usp=drive_link">OPEN MANDATES FOLDER</a>

    </div>
    <div id="subpanel-otp" class="panel" role="tabpanel" aria-labelledby="subtab-otp">
      <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
        <a class="btn" target="_blank" href="https://drive.google.com/drive/folders/1SgDPogFFXti5vMFc7GiPRR_LjIHUySaP?usp=drive_link">OPEN OFFER TO PURCHASE FOLDER</a>

    </div>
  </div>

      </div>

</section>

<footer class="text-center mt-12 h-16"></footer>
</div>

<script>
// Top tab switching
document.querySelectorAll('.tab').forEach(btn => {
  btn.addEventListener('click', () => {
    const tabs = btn.parentElement.querySelectorAll('.tab');
    tabs.forEach(b => b.setAttribute('aria-selected', 'false'));
    btn.setAttribute('aria-selected', 'true');

    const panels = document.querySelectorAll('section [role="tabpanel"]');
    panels.forEach(p => p.classList.remove('active'));
    document.getElementById(btn.getAttribute('aria-controls')).classList.add('active');
  });
});

// Subtab switching (works per parent panel)
document.querySelectorAll('.subtabbar').forEach(bar => {
  bar.addEventListener('click', (e) => {
    const btn = e.target.closest('.subtab');
    if (!btn) return;
    bar.querySelectorAll('.subtab').forEach(b => b.setAttribute('aria-selected', 'false'));
    btn.setAttribute('aria-selected', 'true');
    const parentPanel = bar.parentElement;
    parentPanel.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    const toShow = document.getElementById(btn.getAttribute('aria-controls'));
    if (toShow) toShow.classList.add('active');
  });
});
</script>
</body></html>
