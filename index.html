<style>
:root { --logoW: clamp(220px, 60vw, 560px); }
body { font-family: 'Inter', sans-serif; }
.brand-wrap { display:grid; place-items:center; gap:0.5rem; }
.brand-logo { width:var(--logoW); height:auto; }
/* Tagline at 40% of logo width */
.brand-tagline { width:calc(var(--logoW) * 0.40); height:auto; }

/* Top Tabs */
.tabbar { display:flex; gap:.5rem; overflow-x:auto; padding:.5rem 0; border-bottom:1px solid rgba(255,255,255,.06); position:sticky; top:0; background:#000; z-index:10; }
.tabbtn { background:#111827; color:#e5e7eb; border:1px solid rgba(255,255,255,.08); border-radius:.75rem; padding:.55rem .9rem; white-space:normal; overflow-wrap:anywhere; font-weight:700; }
.tabbtn[aria-selected="true"] { background:#dc2626; color:#fff; border-color:#dc2626; }
/* Subtabs */
.subtabbar { display:flex; gap:.5rem; overflow-x:auto; padding:.5rem 0; }
.subtab { background:#1f2937; color:#fff; border:1px solid rgba(255,255,255,.08); border-radius:.65rem; padding:.5rem .8rem; white-space:normal; overflow-wrap:anywhere; font-weight:700; }
.subtab[aria-selected="true"] { background:#4b5563; }
/* Buttons */
.btn { display:block; width:100%; background:#374151; color:#fff; font-weight:700; padding:.8rem 1rem; border-radius:.9rem; text-align:center;
        white-space:normal; overflow-wrap:anywhere; hyphens:auto; line-height:1.2; border:1px solid rgba(255,255,255,.05); }
.btn:hover { background:#4b5563; }
/* Cards */
.card { background:#0f172a; border:1px solid rgba(255,255,255,.06); border-radius:1rem; padding:1rem; }
.card h3 { font-weight:800; letter-spacing:.03em; }
/* Panels */
.panel { display:none; }
.panel.active { display:block; }
/* Leadership */
.leadership * { text-transform: uppercase; }
.contact-name { font-size:1.125rem; font-weight:800; letter-spacing:.04em; }
.contact-role { color:#fca5a5; }
.contact-link { text-decoration:underline; display:block; }
</style>
</head>
<body class="bg-black text-white">
<div class="max-w-6xl mx-auto p-4 md:p-6">

</div>

URE", "https://evictionsecure.co.za/"]]}, "AI APPS": {"APPS": [["CHAT GPT", "https://chatgpt.com/"], ["GEMINI", "https://gemini.google.com/app"]]}, "MARKETING": {"ASSETS": [["CANVA (SSO)", "https://authn.kw.com/saml20/idp/startsso?spEntityId=https://www.canva.com"], ["MAPPS TO EXPLORE DESIGNS", "https://web.facebook.com/groups/236242439163189?_rdc=1&_rdr#"]]}, "EXPLORE IN A BOX": {"EXPLORE WHATSAPP": [["KWE BUSINESS", "https://chat.whatsapp.com/Fo9u1JwPQPX5jKFxkxireB"], ["KWE FAMILY", "https://chat.whatsapp.com/7Vt6td3OTf6AnC9UAZ2NrW"], ["KWE MINDSET", "https://chat.whatsapp.com/BmC5OcpGr0fEsSNjBjs9V6"], ["KWE TRADING FLOOR", "https://chat.whatsapp.com/KhXyuE7SMBzKa4zmKjT8V2"], ["KWE RENTALS", "https://chat.whatsapp.com/FJjYfQR22CWCJoi14kZxFa"], ["KWE COMMERCIAL", "https://chat.whatsapp.com/GgAtHnEYmXmAQEXzEl0DkC?mode=wwc"]], "KW EXPLORE TECH SUPPORT": [["BOOK 1-ON-1", "https://calendar.app.google/8351gr38GWZpT1vL7"], ["COMMAND 66 DAY CHALLENGE", "https://www.youtube.com/playlist?list=PLK75KZDqV1zlNlNbAYLPDegh4Rje76NNL"], ["FAQ COMMAND", "https://answers.kw.com/hc/en-us"]], "LETTER OF EMPLOYMENT": [["GENERAL LETTER OF EMPLOYMENT", "https://docs.google.com/forms/d/e/1FAIpQLSfXYVHkzEEDTycJx-lN8iFcW7rwo6rdEVPjSGIfzvsuvmzUlA/viewform"], ["SARS & PPRA LETTER OF EMPLOYMENT", "https://docs.google.com/forms/d/e/1FAIpQLSd0yabWfk6dM9JwDUxRofYdI9m9S66ZbhwlIKMIN3iXXfREdg/viewform"]], "WELCOME PACK": [["KW EXPLORE WELCOME PACK", "https://drive.google.com/file/d/1HRhp_4CD1bvpHppBJWx9OXdYeuHZ_N09/view?usp=sharing"]]}, "COMPLIANCE": {"REGULATIONS": [["PPRA", "https://theppra.org.za/myffc"], ["CODE OF CONDUCT", "https://drive.google.com/file/d/1ngSQQgKzl-3-BQ6VijgiZbyD8Fh8HByB/view?usp=sharing"], ["FIC", "https://drive.google.com/file/d/12oz_bU_Tqnqlx9LJa3OPz2aY5mCFF80C/view?usp=sharing"]], "DO NOT CALL LISTS": [["VIRTUAL AGENT", "https://www.thevirtualagent.co.za/info/#c-tab3-5"], ["CMA INFO", "https://www.cmainfo.co.za/privacy.aspx"]]}, "CONTACT THE LEADERSHIP TEAM": {"LEADERSHIP": [["ESTELLE FERREIRA", "PRINCIPAL PROPERTY PRACTITIONER", "+27824606864", "Estelle.Ferreira@kwsa.co.za"], ["SHAWN ARMER", "OPERATING PARTNER", "+27815335683", "shawn.armer@kwsa.co.za"], ["DAWIE DU TOIT", "TEAM LEADER", "+27840624865", "dawie.dutoit@kwsa.co.za"], ["RUKUDZO JAGADA", "MARKET CENTRE ADMINISTRATOR", "+27785848244", "rukudzo.jagada@kwsa.co.za"], ["CASANDRA VAN DER MERWE", "MCTT / DFI", "+27842121991", "casandra.vdmerwe@kwsa.co.za"], ["FRANCOIS MULLER", "RENTAL MANAGER", "+27824402482", "francois.muller@kwsa.co.za"], ["MARYNA MULLER", "RENTAL ADMINISTRATOR", "+27768922404", "maryna.muller@kwsa.co.za"], ["MORNAY CLOETE", "COMMERCIAL DEPT | CORPORATE REAL ESTATE CONSULTANT | PROPERTY INVESTMENT STRATEGIST", "+27828886602", "mornay@emacity.co.za"], ["MORICOLETTE ERASMUS-NEL", "THE BOND GIRL", "+27725759054", "moricolette.erasmusnel@kwsa.co.za"]]}, "RESOURCES": {"LINKS": [["KELLER INK", "https://kellerink.com/"], ["CGI CALCULATOR", "https://kwecgi.netlify.app/"], ["VALUE MAP", "https://drive.google.com/file/d/1Ot82JX3nPrb1we1d1AdO5t1_k-YgWLb0/view?usp=sharing"]]}, "PARTNERS": {"FIRMS": [["VAN DEVENTERS", "https://www.vandeventers.law/"], ["LWM INC.", "https://lmw.co.za/"], ["HAMMOND POLE", "https://www.hammondpole.co.za/"], ["OOBA PRODUCT DETERMINATOR", "https://www.ooba.co.za/product-determinator-v2/?paid_campaign=search&landing_page=homeloan1&adwords_campaign_id=1615939422&gclid=Cj0KCQjwrfymBhCTARIsADXTabn4IM5wvINZrk6RE8ePkpkWcMaHiH3fzglJthHjrXIPCmY_NrUw8yUaAuwFEALw_wcB"]]}};

// Build top tabs
const topTabs = document.getElementById('top-tabs');
const panels = document.getElementById('panels');

Object.keys(DATA).forEach((sectionKey, idx) => {
  const tabId = 'tab-' + idx;
  const panelId = 'panel-' + idx;

  const btn = document.createElement('button');
  btn.className = 'tabbtn';
  btn.id = tabId;
  btn.role = 'tab';
  btn.setAttribute('aria-controls', panelId);
  btn.setAttribute('aria-selected', 'false');
  btn.textContent = sectionKey;
  topTabs.appendChild(btn);

  const panel = document.createElement('section');
  panel.className = 'panel';
  panel.id = panelId;
  panel.setAttribute('role','tabpanel');
  panel.setAttribute('aria-labelledby', tabId);
  panels.appendChild(panel);

  // Panel content: build subtabs when this panel is first opened
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tabbtn').forEach(b => b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');

    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    panel.classList.add('active');

    if (!panel.dataset.built) {
      buildSubtabs(panel, DATA[sectionKey]);
      panel.dataset.built = '1';
    }
  });
});

// Build subtabs and their content
function buildSubtabs(container, sectionObj) {
  const subBar = document.createElement('div');
  subBar.className = 'subtabbar';
  subBar.setAttribute('role','tablist');
  container.appendChild(subBar);

  const contentWrap = document.createElement('div');
  container.appendChild(contentWrap);

  const subkeys = Object.keys(sectionObj);

  subkeys.forEach((subKey, jdx) => {
    const subId = container.id + '-subtab-' + jdx;
    const subPanelId = container.id + '-subpanel-' + jdx;

    const sbtn = document.createElement('button');
    sbtn.className = 'subtab';
    sbtn.id = subId;
    sbtn.role = 'tab';
    sbtn.setAttribute('aria-controls', subPanelId);
    sbtn.setAttribute('aria-selected','false');
    sbtn.textContent = subKey;
    subBar.appendChild(sbtn);

    const spanel = document.createElement('div');
    spanel.className = 'panel';
    spanel.id = subPanelId;
    spanel.setAttribute('role','tabpanel');
    spanel.setAttribute('aria-labelledby', subId);
    contentWrap.appendChild(spanel);

    // Content builder
    const items = sectionObj[subKey];

    if (subKey === 'LEADERSHIP') {
      const grid = document.createElement('div');
      grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 leadership';
      items.forEach(row => {
        const [name, role, phone, email] = row;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="contact-name">${name}</div>
                          <div class="contact-role">${role}</div>
                          <a class="contact-link" href="tel:${phone}">${phone}</a>
                          <a class="contact-link" href="mailto:${email}">${email.toUpperCase()}</a>`;
        grid.appendChild(card);
      });
      spanel.appendChild(grid);
    } else if (Array.isArray(items)) {
      // Default: button grid
      const grid = document.createElement('div');
      grid.className = 'mt-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3';
      items.forEach(link => {
        // Special-case tel links if provided as [label, value, 'tel']
        let label = link[0];
        let href = link[1];
        if (link[2] === 'tel') {
          href = 'tel:' + link[1].replace(/\s+/g,'');
        }
        const a = document.createElement('a');
        a.className = 'btn';
        a.href = href;
        a.target = href.startsWith('http') ? '_blank' : '_self';
        a.textContent = label;
        grid.appendChild(a);
      });
      spanel.appendChild(grid);
    }
  });

  // click-to-activate subtabs; do not auto-open until user clicks
  subBar.addEventListener('click', (e) => {
    const btn = e.target.closest('.subtab');
    if (!btn) return;
    subBar.querySelectorAll('.subtab').forEach(b => b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    const showId = btn.getAttribute('aria-controls');
    contentWrap.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.getElementById(showId).classList.add('active');
  });
}
</script>
</body></html>
