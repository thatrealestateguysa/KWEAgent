    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for active tabs */
        .tab.active {
            background-color: #ef4444; /* red-500 */
            color: #ffffff;
        }
        .sub-tab.active {
            background-color: #ef4444; /* red-500 */
            color: #ffffff;
        }
        /* Hide content by default */
        .tab-content, .sub-tab-content {
            display: none;
        }
        .tab-content.active, .sub-tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-6">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white pt-8">KW Explore Fourways</h1>
            <a href="https://explore.kw.com/" target="_blank" class="text-red-400 hover:underline mt-1 inline-block">explore.kw.com</a>
            <p class="text-gray-400 mt-2">Working together to be the Number 1 Agency in SA</p>
        </header>

        <!-- Main Quick Links -->
        <section class="mb-8 grid grid-cols-1 sm:grid-cols-3 gap-4">
            <a href="https://calendar.google.com/" target="_blank" class="block bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg text-center transition duration-300">
                My Calendar
            </a>
            <a href="https://mail.google.com/" target="_blank" class="block bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg text-center transition duration-300">
                My Mail
            </a>
            <a href="https://thatrealestateguysa.github.io/learnmore/" target="_blank" class="block bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg text-center transition duration-300">
                Refer a New Agent
            </a>
        </section>

        <!-- Main Tabs Navigation -->
        <nav class="mb-6">
            <div class="border-b border-gray-700 pb-4">
                <div id="main-tabs-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2" aria-label="Tabs">
                    <!-- Main tab buttons will be dynamically inserted here -->
                </div>
            </div>
        </nav>

        <!-- Tab Content Area -->
        <main id="tab-content-area">
            <!-- Content for each tab will be dynamically inserted here -->
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-12 h-16">
             
        </footer>
    </div>

                ],
                "Partners": { // Nested object for sub-tabs
                    "Van Deventers": { type: 'link', url: 'https://www.vandeventers.law/' },

                    "Hammond Pole": { type: 'link', url: 'https://www.hammondpole.co.za/' },
                    "Ooba": { type: 'link', url: 'https://www.ooba.co.za/product-determinator-v2/?paid_campaign=search&landing_page=homeloan1&adwords_campaign_id=1615939422&gclid=Cj0KCQjwrfymBhCTARIsADXTabn4IM5wvINZrk6RE8ePkpkWcMaHiH3fzglJthHjrXIPCmY_NrUw8yUaAuwFEALw_wcB' }
                },
                "Leadership": { // Nested object for sub-tabs
                    "Estelle Ferreira": { type: 'contact', role: 'Principal Property Practitioner', phone: '+27 82 460 6864', email: 'Estelle.Ferreira@kwsa.co.za' },
                    "Shawn Armer": { type: 'contact', role: 'Operating Partner', phone: '+27 81 533 5683', email: 'shawn.armer@kwsa.co.za'},
                    "Dawie Du Toit": { type: 'contact', role: 'Team Leader', phone: '+27 84 062 4865', email: 'dawie.dutoit@kwsa.co.za'},
                    "Rukudzo Jagada": { type: 'contact', role: 'Market Centre Administrator', phone: '+27 78 584 8244', email: 'rukudzo.jagada@kwsa.co.za' },
                    "Casandra Van der Merwe": { type: 'contact', role: 'MCTT', phone: '+27 84 212 1991', email: 'casandra.vdmerwe@kwsa.co.za' },
                    "Francois Muller": { type: 'contact', role: 'Rental Manager', phone: '082 440 2482', email: 'francois.muller@kwsa.co.za'},
                    "Maryna Muller": { type: 'contact', role: 'Rental Administrator', phone: '076 892 2404', email: 'maryna.muller@kwsa.co.za'},
                     "Mornay Cloete": { type: 'contact', role: 'Commercial Department I Corporate Real Estate Consultant | Property Investment Strategist', phone: '+27 82 888 6602', email: 'mornay@emacity.co.za' }
                },
                "Compliance": [
                    { title: "PPRA", url: "https://theppra.org.za/myffc" },
                    { title: "Code of Conduct", url: "https://drive.google.com/file/d/1ngSQQgKzl-3-BQ6VijgiZbyD8Fh8HByB/view?usp=sharing" },
                    { title: "FIC", url: "https://drive.google.com/file/d/12oz_bU_Tqnqlx9LJa3OPz2aY5mCFF80C/view?usp=sharing" }
                ],
                "Resources": [
                    { title: "Keller Ink", url: "https://kellerink.com/" },
                    { title: "CGI Calculator", url: "https://kwecgi.netlify.app/" }
                ]
            };

            const mainTabContainer = document.getElementById('main-tabs-container');
            const contentContainer = document.getElementById('tab-content-area');

            // --- Function to handle tab switching ---
            function handleTabClick(tabs, contents, clickedTab) {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                clickedTab.classList.add('active');
                const contentId = clickedTab.dataset.tab;
                document.getElementById(contentId).classList.add('active');
            }
            
            // --- Create main tabs and content panes ---
            Object.keys(tabsData).forEach((key, index) => {
                // Create main tab button
                const tabButton = document.createElement('button');
                tabButton.className = 'tab text-center bg-gray-800 hover:bg-gray-700 text-gray-200 font-medium py-2 px-4 rounded-md transition duration-200';
                tabButton.textContent = key;
                tabButton.dataset.tab = `main-${key.replace(/\s+/g, '-')}`;
                mainTabContainer.appendChild(tabButton);

                // Create main content pane
                const contentDiv = document.createElement('div');
                contentDiv.id = `main-${key.replace(/\s+/g, '-')}`;
                contentDiv.className = 'tab-content';
                contentContainer.appendChild(contentDiv);

                const data = tabsData[key];

                // Check if the data is an array (list of links) or object (nested tabs)
                if (Array.isArray(data)) {
                    // --- Generate a simple list ---
                    const listContainer = document.createElement('div');
                    listContainer.className = 'space-y-4';
                    data.forEach(item => {
                        const itemElement = document.createElement('a');
                        itemElement.href = item.url;
                        itemElement.target = '_blank';
                        itemElement.className = 'block bg-gray-900 p-4 rounded-lg hover:bg-gray-800 transition duration-300';
                        const title = document.createElement('h3');
                        title.className = 'font-semibold text-white';
                        title.textContent = item.title;
                        itemElement.appendChild(title);
                        listContainer.appendChild(itemElement);
                    });
                    contentDiv.appendChild(listContainer);
                } else {
                    // --- Generate nested tabs ---
                    const subTabNav = document.createElement('nav');
                    subTabNav.className = 'mb-4';
                    const subTabContainer = document.createElement('div');
                    subTabContainer.className = 'flex flex-wrap gap-2';
                    subTabNav.appendChild(subTabContainer);

                    const subContentContainer = document.createElement('div');

                    Object.keys(data).forEach((subKey, subIndex) => {
                        const subTabButton = document.createElement('button');
                        subTabButton.textContent = subKey;
                        subTabButton.className = 'sub-tab bg-gray-700 text-white py-2 px-4 rounded-md text-sm font-medium transition hover:bg-gray-600';
                        subTabButton.dataset.tab = `sub-${key.replace(/\s+/g, '-')}-${subKey.replace(/\s+/g, '-')}`;
                        subTabContainer.appendChild(subTabButton);
                        
                        const subContentDiv = document.createElement('div');
                        subContentDiv.id = `sub-${key.replace(/\s+/g, '-')}-${subKey.replace(/\s+/g, '-')}`;
                        subContentDiv.className = 'sub-tab-content bg-gray-900 p-4 rounded-lg';
                        
                        const item = data[subKey];
                        if(item.type === 'link') {
                            subContentDiv.innerHTML = `<a href="${item.url}" target="_blank" class="text-red-400 hover:underline font-semibold">Visit ${subKey} Website &rarr;</a>`;
                        } else if (item.type === 'contact') {
                            subContentDiv.innerHTML = `
                                <h3 class="text-xl font-bold text-white">${subKey}</h3>
                                <p class="text-gray-400">${item.role}</p>
                                <div class="mt-4 space-y-2 text-sm">
                                    <p><span class="font-semibold text-gray-300">Phone:</span> <a href="tel:${item.phone}" class="text-red-400 hover:underline">${item.phone}</a></p>
                                    <p><span class="font-semibold text-gray-300">Email:</span> <a href="mailto:${item.email}" class="text-red-400 hover:underline">${item.email}</a></p>
                                    
                                </div>
                            `;
                        }
                        subContentContainer.appendChild(subContentDiv);

                        if(subIndex === 0) {
                             subTabButton.classList.add('active');
                             subContentDiv.classList.add('active');
                        }
                    });

                    contentDiv.appendChild(subTabNav);
                    contentDiv.appendChild(subContentContainer);

                    const subTabs = contentDiv.querySelectorAll('.sub-tab');
                    const subContents = contentDiv.querySelectorAll('.sub-tab-content');
                    subTabs.forEach(tab => tab.addEventListener('click', () => handleTabClick(subTabs, subContents, tab)));
                }

                 if (index === 0) {
                    tabButton.classList.add('active');
                    contentDiv.classList.add('active');
                }
            });

            // --- Main tab switching logic ---
            const mainTabs = document.querySelectorAll('#main-tabs-container .tab');
            const mainContents = document.querySelectorAll('#tab-content-area .tab-content');
            mainTabs.forEach(tab => tab.addEventListener('click', () => handleTabClick(mainTabs, mainContents, tab)));
        });
    </script>
</body>
</html>
