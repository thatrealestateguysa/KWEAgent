<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KWE Agents Dashboard</title>
<meta name="theme-color" content="#dc2626" />
<link rel="apple-touch-icon" sizes="180x180" href="assets/icon-180.png" />
<link rel="icon" type="image/png" href="assets/icon-192.png" />
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
<style>
:root { --logoW: clamp(220px, 60vw, 560px); }
body { font-family: 'Inter', sans-serif; }
.brand { display:grid; place-items:center; gap:.5rem; }
.brand img.logo { width:var(--logoW); height:auto; }
/* Tagline sized to 40% of logo width */
.brand img.tagline { width:calc(var(--logoW) * .40); height:auto; }

h1 { font-weight:800; letter-spacing:.02em; }
.subtle { color:#d1d5db; }

/* Buttons */
.btn {
  display:block; width:100%; background:#1f2937; color:#fff; font-weight:700;
  padding:.85rem 1rem; border-radius:.9rem; text-align:center; border:1px solid rgba(255,255,255,.06);
  white-space:normal; overflow-wrap:anywhere; hyphens:auto; line-height:1.2;
}
.btn:hover { background:#374151; }

/* Layouts */
.main-three { display:grid; grid-template-columns:1fr; gap:.5rem; }
@media (min-width:640px) { .main-three { grid-template-columns:repeat(3, 1fr); } }

.quick-5 { display:grid; grid-template-columns:repeat(2, 1fr); gap:.5rem; }
@media (min-width:768px) { .quick-5 { grid-template-columns:repeat(5, 1fr); } }

.placeholder-grid { display:grid; grid-template-columns:repeat(2, 1fr); gap:.5rem; }
@media (min-width:768px) { .placeholder-grid { grid-template-columns:repeat(5, 1fr); } }

.section-title { font-weight:800; margin:.75rem 0 .5rem; }
</style>
</head>
<body class="bg-black text-white">
  <div class="max-w-6xl mx-auto p-4 md:p-6">
    <header class="brand text-center mb-4">
      <img src="assets/logo.png" class="logo" alt="KW Explore Logo" />
      <img src="assets/tagline.png" class="tagline" alt="Where Entrepreneurs Thrive" />
      <h1 class="text-2xl md:text-3xl mt-2">KWE AGENTS DASHBOARD</h1>
      <p class="subtle mt-1">WELCOME TO KW EXPLORE! WORKING TOGETHER TO THE NUMBER 1 AGENCY IN SA</p>
    </header>

    <!-- Main three -->
    <section aria-label="Main tabs" class="mb-6">
      <div class="main-three">
        <a class="btn" target="_blank" href="https://calendar.google.com/calendar/">CALENDAR</a>
        <a class="btn" target="_blank" href="https://mail.google.com/mail/">MY MAIL</a>
        <a class="btn" target="_blank" href="https://thatrealestateguysa.github.io/learnmore/">REFER A NEW AGENT</a>
      </div>
    </section>

    <!-- Quick links 1-10 -->
    <section aria-label="Quick Links" class="mb-6">
      <h2 class="section-title">QUICK LINKS</h2>
      <div class="quick-5">
        <a class="btn" target="_blank" href="https://mapp.kwsouthafrica.co.za/Account/Login?returnUrl=%2F">MAPP</a>
        <a class="btn" target="_blank" href="https://console.command.kw.com/command">COMMAND</a>
        <a class="btn" target="_blank" href="https://drive.google.com/drive/">GOOGLE DRIVE</a>
        <a class="btn" target="_blank" href="https://toolkit.lightstone.co.za/#/">LIGHTSTONE</a>
        <a class="btn" target="_blank" href="https://www.cmainfo.co.za/">CMA INFO</a>
        <a class="btn" target="_blank" href="https://app.thevirtualagent.co.za/User/sign-in">THE VIRTUAL AGENT</a>
        <a class="btn" target="_blank" href="https://www.property24.com/">PROPERTY 24</a>
        <a class="btn" target="_blank" href="https://www.privateproperty.co.za/">PRIVATE PROPERTY</a>
        <a class="btn" target="_blank" href="https://web.whatsapp.com/">WHATSAPP WEB</a>
        <a class="btn" target="_blank" href="https://drive.google.com/drive/folders/17t9lC6d9cZHPltRiKw3CVtporeDzxTbT">AGENT TOOLKIT</a>
      </div>
    </section>

    <!-- Placeholder sections (11â€“20) to wire later) -->
    <section class="mb-10">
      <h2 class="section-title">SECTIONS (COMING NEXT)</h2>
      <div class="placeholder-grid">
        <button class="btn" type="button">OTP / MANDATES</button>
        <button class="btn" type="button">BOND PRE-APPROVAL</button>
        <button class="btn" type="button">RENTAL DESK</button>
        <button class="btn" type="button">AI APPS</button>
        <button class="btn" type="button">MARKETING</button>
        <button class="btn" type="button">EXPLORE IN A BOX</button>
        <button class="btn" type="button">COMPLIANCE</button>
        <button class="btn" type="button">CONTACT THE LEADERSHIP TEAM</button>
        <button class="btn" type="button">RESOURCES</button>
        <button class="btn" type="button">PARTNERS</button>
      </div>
    </section>
  </div>
</body>
</html>
